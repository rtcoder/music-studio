<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Studio App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="top">
<div class="loop-container">
    <label>
        <input type="checkbox" data-model="loopEnabled"> Loop
    </label>
    <label>
        <input type="number" min="0" data-model="loopTime"> ms
    </label>
</div>
</div>
<div class="left-panel">
    <div draggable="true" style="color:#fff;" data-drag-data="{elId:'asda'}">ad</div>
</div>
<div class="music-path">
    <div class="path-container">
        <div class="path-wrapper">
            <div class="timeline-container"></div>
            <div class="path-header"></div>
            <div class="path-list"></div>
        </div>
    </div>
</div>
<div class="tools">

    <div class="piano">
        <div class="key" data-key="a">a</div>
        <div class="key black" data-key="w">w</div>
        <div class="key" data-key="s">s</div>
        <div class="key black" data-key="e">e</div>
        <div class="key" data-key="d">d</div>
        <div class="key" data-key="f">f</div>
        <div class="key black" data-key="t">t</div>
        <div class="key" data-key="g">g</div>
        <div class="key black" data-key="y">y</div>
        <div class="key" data-key="h">h</div>
        <div class="key black" data-key="u">u</div>
        <div class="key" data-key="j">j</div>
        <div class="key" data-key="k">k</div>
        <div class="key black" data-key="o">o</div>
        <div class="key" data-key="l">l</div>
        <div class="key black" data-key="p">p</div>
        <div class="key" data-key=";">;</div>
    </div>

</div>

<script src="js/main.js" type="module"></script>
</body>
</html>
